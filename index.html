<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Kolawole - Secure Access</title>
    <meta name="description" content="Secure access portal for Casa Kolawole platform">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Landing CSS (includes global styles via @import) -->
    <link rel="stylesheet" href="landing/landing.css">
</head>
<body>
    <div class="landing-container">
        <!-- Background Elements -->
        <div class="background-overlay"></div>
        <div class="geometric-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Branding Section -->
            <div class="branding-section animate__animated animate__fadeInDown">
                <div class="logo-container">
                    <i class="fas fa-crown logo-icon"></i>
                    <h1 class="brand-name">Casa Kolawole</h1>
                </div>
            </div>

            <!-- Login Form Section -->
            <div class="login-section animate__animated animate__fadeInUp">
                <div class="login-card">
                    <div class="card-header">
                        <h2><i class="fas fa-lock"></i> Secure Access</h2>
                        <p>Enter your credentials to access the platform</p>
                    </div>
                    
                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="username">
                                <i class="fas fa-user"></i>
                                Username
                            </label>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                required 
                                autocomplete="username"
                                placeholder="Enter your username"
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-key"></i>
                                Password
                            </label>
                            <div class="password-input-container">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    required 
                                    autocomplete="current-password"
                                    placeholder="Enter your password"
                                >
                                <button type="button" class="toggle-password" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" id="rememberMe" name="rememberMe">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="login-btn" id="loginBtn">
                            <span class="btn-text">Sign In</span>
                            <span class="btn-loader" style="display: none;">
                                <i class="fas fa-spinner fa-spin"></i>
                            </span>
                        </button>
                    </form>
                    
                    <!-- Error Message -->
                    <div id="errorMessage" class="error-message" style="display: none;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span id="errorText"></span>
                    </div>
                    
                    <!-- Success Message -->
                    <div id="successMessage" class="success-message" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                        <span>Login successful! Redirecting...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="landing-footer">
            <div class="footer-content">
                <p>&copy; 2025 Casa Kolawole. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#privacy">Privacy Policy</a>
                    <a href="#terms">Terms of Service</a>
                    <a href="#support">Support</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Global JavaScript -->
    <script src="assets/js/global.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase/firebase-config.js"></script>

    <!-- Landing Page Authentication Script -->
    <script>
        // Root Landing Page Controller
        class RootLandingController {
            constructor() {
                // Wait for global scripts to be fully loaded
                if (window.CasaKolawole && window.CasaKolawole.logger) {
                    window.CasaKolawole.logger.info('Root landing controller starting...');
                    this.init();
                } else {
                    // Retry after a short delay
                    setTimeout(() => {
                        this.init();
                    }, 200);
                }
            }

            async init() {
                try {
                    console.log('Root landing controller initializing...');
                    
                    // Load the landing page configuration and scripts
                    await this.loadLandingConfig();
                    await this.loadLandingScript();
                    
                    console.log('Root landing page initialized successfully');
                } catch (error) {
                    console.error('Error initializing root landing page:', error);
                    // Fallback to basic functionality
                    this.initBasicAuth();
                }
            }

            async loadLandingConfig() {
                try {
                    const response = await fetch('landing/landing.json');
                    this.config = await response.json();
                    console.log('Landing config loaded:', this.config);
                } catch (error) {
                    console.warn('Could not load landing config from folder, using defaults');
                    this.config = {
                        auth: {
                            username: 'admin',
                            password: 'admin',
                            redirectUrl: 'home/home.html',
                            sessionTimeout: 3600000
                        }
                    };
                }
            }

            async loadLandingScript() {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = 'landing/landing.js';
                    script.onload = () => {
                        console.log('Landing script loaded successfully');
                        resolve();
                    };
                    script.onerror = () => {
                        console.error('Failed to load landing script');
                        reject(new Error('Failed to load landing script'));
                    };
                    document.head.appendChild(script);
                });
            }

            initBasicAuth() {
                console.log('Initializing basic auth fallback...');
                // Fallback authentication if landing script fails to load
                const loginForm = document.getElementById('loginForm');
                if (loginForm) {
                    loginForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        
                        const username = document.getElementById('username').value.trim();
                        const password = document.getElementById('password').value;
                        
                        console.log('Basic auth attempt:', { username, hasPassword: !!password });
                        
                        if (username === 'admin' && password === 'admin') {
                            // Show toast using global system
                            if (window.CasaKolawole && window.CasaKolawole.notify) {
                                window.CasaKolawole.notify.success(`Welcome back, ${username}! Redirecting...`, 2000);
                            } else {
                                alert('Login successful! Redirecting...');
                            }
                            setTimeout(() => {
                                window.location.href = 'home/home.html';
                            }, 1500);
                        } else {
                            // Show error toast
                            if (window.CasaKolawole && window.CasaKolawole.notify) {
                                window.CasaKolawole.notify.warning('Invalid username or password', 4000);
                            } else {
                                alert('Invalid username or password');
                            }
                        }
                    });
                }
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                const errorText = document.getElementById('errorText');
                
                if (errorDiv && errorText) {
                    errorText.textContent = message;
                    errorDiv.style.display = 'flex';
                    
                    setTimeout(() => {
                        errorDiv.style.display = 'none';
                    }, 5000);
                }
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                const successText = successDiv?.querySelector('span');
                
                if (successDiv && successText) {
                    successText.textContent = message;
                    successDiv.style.display = 'flex';
                }
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, starting root landing controller...');
            new RootLandingController();
        });
    </script>
</body>
</html>
